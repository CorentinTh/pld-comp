name: (FUNCTION) Single expression argument call with variable
command: ./cmake-build-debug/pld-comp {input.c} > {asm.s} ; gcc {asm.s} -o {exec} ; {exec}
assets:
- type: file
  name: input.c
  content: |-
    int foo(int a) {
      return a;
    }

    int main() {
      int a = 3;
      return foo(a * 2);
    }
- type: file
  name: asm.s
- type: file
  name: exec
expect:
  status: 3