name: Simple Division
command: ./cmake-build-debug/pld-comp {file1} > {asm.s} ; gcc {asm.s} -o {executable} ; {executable}
assets:
  - type: file
    name: file1
    content: |-
      int main() {
          int a = 10 / 2;
          return a;
      }
  - type: file
    name: asm.s
  - type: file
    name: executable
expect:
  status: 5