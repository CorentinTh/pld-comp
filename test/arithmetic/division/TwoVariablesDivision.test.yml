name: Two Variable Division
command: ./cmake-build-debug/pld-comp {file1} > {asm.s} ; gcc {asm.s} -o {executable} ; {executable}
assets:
  - type: file
    name: file1
    content: |-
      int main() {
          int a = 8;
          int b = 2;
          int c = a / b;
          return c;
      }
  - type: file
    name: asm.s
  - type: file
    name: executable
expect:
  status: 4