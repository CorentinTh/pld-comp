name: Operations with same priorities
command: ./cmake-build-debug/pld-comp {file1}
assets:
  - type: file
    name: file1
    content: |-
      int main() {
        int a, b, c, d;
        a = 17;
        b = 42;
        c = 34;
        d = a + b - c;
        return d;
      }
expect:
  status: 0
  stdout: |-
    .text
    .global main
    main:
      pushq %rbp
      movq %rsp, %rbp
      movl $17, -4(%rbp)
      movl $42, -8(%rbp)
      movl $34, -12(%rbp)
      movl -4(%rbp), %eax
      movl -8(%rbp), %ebx
      addl %ebx, %eax
      movl %eax, %edx
      movl -12(%rbp), %ebx
      movl %edx, %eax
      subl %ebx, %eax
      movl %eax, -16(%rbp)
      movl -16(%rbp), %eax
      popq %rbp
      ret