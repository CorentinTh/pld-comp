name: Simple Addition
command: ./cmake-build-debug/pld-comp {file1}
assets:
- type: file
  name: file1
  content: |-
    int main() {
        int a = 2 + 5 + 6;
        return a;
    }
expect:
  status: 0
  stdout: |-
    .text
    .global main
    main:
      pushq %rbp
      movq %rsp, %rbp
      movl $2, %eax
      movl $5, %ebx
      addl %ebx, %eax
      movl %eax, %edx
      movl $6, %ebx
      movl %edx, %eax
      addl %ebx, %eax
      movl %eax, -4(%rbp)
      movl -4(%rbp), %eax
      popq %rbp
      ret

