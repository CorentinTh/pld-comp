name: (BOOL) Greater o Equals test between variables (42 >= 47)
command: ./cmake-build-debug/pld-comp {input.c} > {asm.s} ; gcc {asm.s} -o {exec} ; {exec}
assets:
  - type: file
    name: input.c
    content: |-
      int main() {
        int a = 42;
        int b = 47;
        return a >= b;
      }
  - type: file
    name: asm.s
  - type: file
    name: exec
expect:
  status: 0
