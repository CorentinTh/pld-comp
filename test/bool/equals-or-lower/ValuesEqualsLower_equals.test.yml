name: (BOOL) Lower o Equals test between values (43 <= 43)
command: ./cmake-build-debug/pld-comp {input.c} > {asm.s} ; gcc {asm.s} -o {exec} ; {exec}
assets:
  - type: file
    name: input.c
    content: |-
      int main() {
        return 43 <= 43;
      }
  - type: file
    name: asm.s
  - type: file
    name: exec
expect:
  status: 1
