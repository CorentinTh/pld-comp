name: (BLOCK) Create multiple scoped variables with same
command: ./cmake-build-debug/pld-comp {input.c} > {asm.s} ; gcc {asm.s} -o {exec} ; {exec}
assets:
  - type: file
    name: input.c
    content: |-
      int main() {
        int a = 1;

        {
          int a = 2;

          {int a = 21;}
        }

        {int a = 3;}

        return a;
      }
  - type: file
    name: asm.s
  - type: file
    name: exec
expect:
  status: 4