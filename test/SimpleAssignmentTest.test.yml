name: Simple affectation
command: ./cmake-build-debug/pld-comp {file1}
assets:
- type: file
  name: file1
  content: |-
    int main() {
      int a = 42;
      return a;
    }
expect:
  status: 0
  stdout: |-
    .text
    .global main
    main:
      pushq %rbp
      movq %rsp, %rbp
      movl $42, -4(%rbp)
      movl -4(%rbp), %eax
      popq %rbp
      ret